name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # This workflow will run on pushes to the 'main' branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          submodules: true  # Checkout submodules (for themes like PaperMod)
          fetch-depth: 0    # Fetch all history for canonical URLs, etc.

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest' # Or a specific version, e.g., '0.150.0'
          extended: true       # Ensure extended version for SASS

      - name: Build Hugo site
        run: hugo --gc --minify

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/main' # Only deploy if pushing to main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public              # The directory with your built site
          force_orphan: true                 # Overwrite the gh-pages branch completely